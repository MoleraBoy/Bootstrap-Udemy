<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <title>Bootstrap - Margin e Padding</title>
</head>

<body style="background: lightsalmon; margin-bottom: 200px ;">

<!-- Aplicação de Margin 
mt: Margin Top
mb: Margin Bottom
ml: Margin Left
mr: Margin Right
mx: Margin no eixo x (horizontal) esquerda/direita
my: Margin no eixo y (vertical) top/Bottom
m: Margin em todos os lados 
Valor a definir (O até 5) -->

<h1 class="bg-success mx-5" style="margin: 0;">Margin</h1>
<p class="bg-success my-5">Conteúdo principal</p>
<h1 class="bg-success mx-5">Margin</h1>

<br><br>

<!-- Aplicação de Margin 
pt: Padding Top
pb: Padding Bottom
pl: Padding Left
pr: Padding Right
px: Padding no eixo x (horizontal) esquerda/direita
py: Padding no eixo y (vertical) top/Bottom
p: Padding em todos os lados 
Valor a definir (O até 5) -->

<h1 class="bg-success px-5" style="margin: 0;" >Padding</h1>
<p class="bg-success py-5">Conteúdo principal</p>
<h1 class="bg-success pr-5" style="display: inline;">Padding</h1>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
